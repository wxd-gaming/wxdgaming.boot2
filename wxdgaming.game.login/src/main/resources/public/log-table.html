<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/js/com.wxd.js"></script>
    <script charset="utf-8" type="text/javascript" src="/js/pageview.js"></script>
    <title>b</title>
    <link rel="stylesheet" type="text/css" href="/style/com.wxd.css"/>
    <link rel="stylesheet" type="text/css" href="/style/table.css"/>
    <style>

        html, body {
            display: block;overflow: auto;width: 100%;height: 100%;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            color: #535252;
            min-width: 1400px;
        }

        a:link {color: #0866b4;}

        a:visited { color: #0866b4;}

        label {padding-left: 5px;padding-right: 5px;}
    </style>
    <script>

        let pageView = null;

        function search() {
            wxd.loading();
            let urlQuery = new wxd.Map().loadSearch();
            urlQuery.put("minDay", $("#minDay").val());
            urlQuery.put("maxDay", $("#maxDay").val());
            urlQuery.put("where", $("#labWhere").text());
            urlQuery.put("order", $("#labOrderBy").text());
            pageView.remoteGetData(urlQuery);
        }

        // 用于显示的格式化版本
        function formatForDisplay(str) {
            if (typeof str === "string") {
                return str;
            }
            return JSON.stringify(str, null, 2); // 会保留换行和缩进
        }

        function formatJsonWithNewlines(obj) {
            if (typeof obj === 'string') {
                try {
                    obj = JSON.parse(obj);
                } catch (e) {
                    // 如果解析失败，直接格式化字符串
                    return obj;
                }
            }
            // 使用2个空格进行缩进，自动包含换行符
            return JSON.stringify(obj, null, 2);
        }

        function escapeJSString(str) {
            return formatForDisplay(str).replace(/\\/g, "\\\\")
                .replace(/'/g, "\\'")
                .replace(/"/g, "\\\"")
                .replace(/\n/g, "\\n")
                .replace(/\r/g, "\\r")
                .replace(/\t/g, "\\t");
        }

        function createRow(index, row) {
            let tr = `<tr>`;
            for (const key in pageView.columns) {
                let column = pageView.columns[key];
                let columnName = column.name;
                let columnComment = column.comment;
                let columnStyle = column.style;
                tr += `<td ondblclick="alertShow(this,'${columnComment}');" style="${columnStyle}">${row[columnName]}</td>`;
            }
            tr += `</tr>`;
            return tr;
        }

        function alertShow(self, title) {
            let content = $(self).text();
            content = formatJsonWithNewlines(content);
            console.log(typeof content, content);
            wxd.message.alert(`<pre>${content}</pre>`, title);
        }

        $(() => {
            wxd.loading();
            let urlQuery = new wxd.Map().loadSearch();
            pageView = new PageView("/log/find/page", search, createRow);
            pageView.gameId = urlQuery.get("gameId");


            let url = "/log/find/title";
            let map = new wxd.Map();
            map.loadSearch();
            wxd.netty.post(url, map.toString(), (response) => {
                if (response.code === 1) {
                    document.title = response.comment;
                    $(".tableDom").attr("style", $(".tableDom").attr("style") + "" + response.style);
                    let data = response.data;
                    for (let i = 0; i < data.length; i++) {
                        let item = data[i];
                        pageView.columns[item.name] = item;
                        $("#where").append(`<option value="${item.name}">${item.comment}</option>`);
                        $("#orderField").append(`<option value="${item.name}">${item.comment}</option>`);
                        let l = `<th class="${item.name}" style="${item.style}">${item.comment}</th>`;
                        $(".table_head").append(l);
                    }
                    search();
                }
            });

        });

        let whereJsonArray = [];

        function addWhere() {
            let whereJson = {};
            whereJson["where"] = $("#where").val();
            whereJson["and"] = $("#and").val();
            whereJson["whereValue"] = $("#whereValue").val();
            whereJsonArray[whereJsonArray.length] = whereJson;
            $("#labWhere").text(JSON.stringify(whereJsonArray));
            $("#whereValue").val("")
            $("#and").val("=");
        }

        function clearWhere() {
            whereJsonArray = [];
            $("#labWhere").text("");
        }

        let orderByJsonArray = [];

        function addOrder() {
            let orderJson = {};
            orderJson["orderField"] = $("#orderField").val();
            orderJson["orderOption"] = $("#orderOption").val();
            orderByJsonArray[orderByJsonArray.length] = orderJson;
            $("#labOrderBy").text(JSON.stringify(orderByJsonArray));
        }

        function clearOrder() {
            orderByJsonArray = [];
            $("#labOrderBy").text("");
        }

    </script>
</head>
<body>
<div class="btn_box" style="width: 100%;height: 180px;padding-left: 10px; padding-top: 8px; text-align: left;vertical-align: center;">
    <label for="minDay">开始日期: </label><input id="minDay" type="date"/>
    <label for="maxDay">结束日期: </label><input id="maxDay" type="date"/>
    <br>
    <label for="where">查询条件:</label>

    <select id="where">

    </select>

    <select id="and" style="width: 60px;">
        <option value="=">=</option>
        <option value="<="><=</option>
        <option value="<"><</option>
        <option value=">=">>=</option>
        <option value=">">></option>
    </select>

    <input id="whereValue" type="text"/>
    <input type="button" onclick="addWhere();" value="添加"/>
    <input type="button" onclick="clearWhere();" value="清理"/>
    <br>
    <label for="labWhere">查询条件:</label><label id="labWhere"></label>
    <br>
    <label for="orderField">排序条件:</label>

    <select id="orderField">

    </select>

    <select id="orderOption" style="width: 60px;">
        <option value="DESC">降序</option>
        <option value="ASC">升序</option>
    </select>

    <input type="button" onclick="addOrder();" value="添加"/>
    <input type="button" onclick="clearOrder();" value="清理"/>
    <br>
    <label for="labOrderBy">排序条件:</label><label id="labOrderBy"></label>
    <br>
    <br>
    <button onclick="search();">查询</button>
</div>
<div class="tableDom" style="position: absolute;left: 20px;top: 200px;right: 20px;bottom: 40px;padding-right: 10px;border-radius: 0;">
    <table>
        <thead>
        <tr class="table_head">
        </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
    </table>
</div>
</body>
</html>
