<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/js/com.wxd.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/com.wxd.css"/>
    <title>登录服</title>
    <style>

        .box { width: 100%; height: 100%; display: flex;overflow: hidden;min-width: 1600px;}

        .box_left { width: 220px; background: lightblue;}

        .box_right { background: #f6f6f6; overflow: hidden; flex: 1;}

        .nav { width: 180px;border-right: 0 solid rgba(67, 67, 67, 0.1);}

        .content { width: calc(100% - 181px); /* 或者不设置，让它自动填充 */ }

        object {width: 100%;height: 100%;}
    </style>
    <script>
        function changeContent(url) {
            let authorization = wxd.getAuthor();
            let obj = `<object id="content_body" data="${url}?authorization=${authorization}"></object>`;
            $('.content').html(obj);
        }

        $(() => {
            let map = new wxd.Map().loadSearch();
            map.put("authorization", wxd.getAuthor());
            new wxd.netty.PostRequest("/web/account/check", map.toString(),
                (data) => {
                    if (data.code === 1) {
                        sessionStorage.setItem("authorization", data.data);
                        $(".nav").append(`<object data="nav.html"></object>`);
                    } else {
                        let alertBox = new wxd.message.Alert("请重新登录", "提示");
                        alertBox.okCallback = () => {
                            window.top.location.href = "/login.html";
                        };
                        alertBox.show();
                    }
                })
                .send();
        });

    </script>
</head>
<body>
<div class="root">
    <div class="box">
        <div class="box_left nav"></div>
        <div class="box_right content">

        </div>
    </div>
</div>
</body>
</html>
