<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/js/com.wxd.js"></script>
    <script charset="utf-8" type="text/javascript" src="/js/pageview.js"></script>
    <title>账号列表</title>
    <link rel="stylesheet" type="text/css" href="/style/com.wxd.css"/>
    <link rel="stylesheet" type="text/css" href="/style/table.css"/>
    <style>

        html, body {
            display: block;overflow: auto;width: 100%;height: 100%;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            color: #535252;
            min-width: 1400px;
        }

        a:link {color: #0866b4;}

        a:visited { color: #0866b4;}

        .message_alert_c_1 li {height: 23px;line-height: 20px;}

        .message_alert_c_1 label {padding-left: 5px;padding-right: 5px;text-align: right;width: 80px;display: inline-block;}

        .message_alert_c_1 input, .message_alert_c_1 select {width: 180px;border: #8c8c8c 1px solid;}
    </style>
    <script>

        let pageView = null;

        function search() {
            wxd.loading();
            let urlQuery = new wxd.Map().loadSearch();
            pageView.remoteGetData(urlQuery);
        }

        // 用于显示的格式化版本
        function formatForDisplay(str) {
            if (typeof str === "string") {
                return str;
            }
            return JSON.stringify(str, null, 2); // 会保留换行和缩进
        }

        function formatJsonWithNewlines(obj) {
            if (typeof obj === 'string') {
                try {
                    obj = JSON.parse(obj);
                } catch (e) {
                    // 如果解析失败，直接格式化字符串
                    return obj;
                }
            }
            // 使用2个空格进行缩进，自动包含换行符
            return JSON.stringify(obj, null, 2);
        }

        function escapeJSString(str) {
            return formatForDisplay(str).replace(/\\/g, "\\\\")
                .replace(/'/g, "\\'")
                .replace(/"/g, "\\\"")
                .replace(/\n/g, "\\n")
                .replace(/\r/g, "\\r")
                .replace(/\t/g, "\\t");
        }

        function createRow(index, row) {
            // language=HTML
            let tr = `
                <tr>
                    <td>
                        <a href="#">删除</a>
                        <a href="#" onclick="editUser('${row.userName}','${row.admin}','${row.phone}');">修改</a>
                    </td>
                    <td>${index}</td>
                    <td>${row.userName}</td>
                    <td>${row.admin}</td>
                    <td>${row.phone}</td>
                    <td>${row.host}</td>
                </tr>
            `;
            return tr;
        }

        $(() => {
            wxd.loading();
            let urlQuery = new wxd.Map().loadSearch();
            pageView = new PageView("/admin/account/queryList", search, createRow);
            search();
        });

        function editUser(userName, admin, phone) {
            // language=HTML
            let content = `
                <ul>
                    <li>
                        <label for="admin">管理员：</label>
                        <select id="admin">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </li>
                    <li>
                        <label for="userName">用户名：</label>
                        <span id="userName">${userName}</span>
                    </li>
                    <li>
                        <label for="password">密码：</label>
                        <input id="password" type="password">
                    </li>
                    <li>
                        <label for="phone">电话：</label>
                        <input id="phone" type="text" value="${userName}">
                    </li>
                </ul>
            `;

            // 在创建 content 后，设置 admin 的选中值
            setTimeout(() => {
                $("#admin").val(admin);
            }, 200);

            let alertBox = new wxd.message.Alert(content, "账号管理");
            alertBox.okShow = "提 交";
            alertBox.okCallback = () => {
                let userName = $("#userName").val();
                let password = $("#password").val();
                let admin = $("#admin").val();
                let phone = $("#phone").val();
                if (userName === "" || password === "" || phone === "") {
                    wxd.message.notice("请填写完整信息");
                    return;
                }
                let needHide = true;
                wxd.netty.post({
                    url: "/admin/account/edit",
                    params: {
                        userName: userName,
                        password: password,
                        admin: admin,
                        phone: phone
                    },
                    onload: function (data) {
                        if (data.code === 1) {
                            wxd.message.notice("添加成功");
                            search();
                        } else {
                            wxd.message.notice(data.msg);
                            needHide = false;
                        }
                    },
                    async: false
                });
                return needHide;
            };
            alertBox.cancelShow = "取消";
            alertBox.show();
        }

        function addUser() {
            // language=HTML
            let content = `
                <ul>
                    <li>
                        <label for="admin">管理员：</label>
                        <select id="admin">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </li>
                    <li><label for="userName">用户名：</label> <input id="userName" type="text"></li>
                    <li><label for="password">密码：</label> <input id="password" type="password"></li>
                    <li>
                        <label for="phone">电话：</label> <input id="phone" type="text">
                    </li>
                </ul>
            `;

            let alertBox = new wxd.message.Alert(content, "账号管理");
            alertBox.okShow = "新增";
            alertBox.okCallback = () => {
                let userName = $("#userName").val();
                let password = $("#password").val();
                let admin = $("#admin").val();
                let phone = $("#phone").val();
                if (userName === "" || password === "" || phone === "") {
                    wxd.message.alert("请填写完整信息");
                    return;
                }
                let needHide = true;
                wxd.netty.post({
                    url: "/admin/account/add",
                    params: {
                        userName: userName,
                        password: password,
                        admin: admin,
                        phone: phone
                    },
                    onload: function (data) {
                        if (data.code === 1) {
                            wxd.message.notice("添加成功");
                            search();
                        } else {
                            wxd.message.notice(data.msg);
                            needHide = false;
                        }
                    },
                    async: false
                });
                return needHide;
            };
            alertBox.cancelShow = "取消";
            alertBox.show();
        }

    </script>
</head>
<body>
<div class="btn_box" style="width: 100%;height: 70px;padding-left: 20px; padding-top: 8px; text-align: left;vertical-align: center;">
    <button onclick="search();">查询</button>
    <button onclick="addUser();">新增</button>
</div>
<div class="tableDom" style="position: absolute;left: 20px;top: 72px;right: 20px;bottom: 40px;padding-right: 10px;border-radius: 0;">
    <table>
        <thead>
        <tr>
            <th>操作</th>
            <th>序号</th>
            <th>用户名</th>
            <th>管理员</th>
            <th>电话</th>
            <th>权限</th>
        </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
    </table>
</div>
</body>
</html>
