boot:
  debug: true
  gid: 1
  sid: 1
  jwtKey: "123456789012345678901234567890123456789012345678901234567890"
  adminKey: "eeeeeeeeeeeeeeeee"
  adminName: "admin"
  adminPwd: "admin"

core:
  executor:
    basic:
      coreSize: 2                        #默认线程池的核心线程数
      maxQueueSize: 10000                #队列超过就会打印异常
    logic:
      coreSize: 32                       #逻辑线程池
      maxQueueSize: 50000                #队列超过就会打印异常
    virtual:
      coreSize: 100                      #虚拟线程池
      maxQueueSize: 1500000              #队列超过就会打印异常


scheduled:
  executor:
    coreSize: 1
    maxQueueSize: 50000

data:
  json:
    path: "cfg_json"
    scan: "wxdgaming.game.login.cfg"

spring:
  profiles:
    active: [ pgsql,mapdb, httpclient,logbus ]
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
  web:
    resources:
      static-locations: classpath:/public/,file:./target/out/


server:
  port: 19800
  compression:
    enabled: true
    mime-types:
      - "application/json"
      - "application/xml"
      - "application/javascript"
      - "text/html"
      - "text/xml"
      - "text/plain"
      - "text/css"
      - "text/javascript"
    min-response-size: 30KB